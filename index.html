<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>[A14] Gateway - Managed by Kiwi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 50%, #1f1a00 100%);
      color: #e8e8e8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Subtle background texture */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at 25% 25%, rgba(220, 20, 60, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, rgba(255, 193, 7, 0.03) 0%, transparent 50%);
      z-index: -1;
    }
    
    .container {
      text-align: center;
      max-width: 480px;
      padding: 2.5rem;
      background: rgba(30, 30, 30, 0.85);
      border: 1px solid rgba(220, 20, 60, 0.2);
      border-radius: 8px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 193, 7, 0.1);
      backdrop-filter: blur(10px);
      animation: fade-in 0.8s ease-out;
    }
    
    @keyframes fade-in {
      from { 
        opacity: 0; 
        transform: translateY(10px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    .header {
      margin-bottom: 2rem;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .pfp {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid rgba(220, 20, 60, 0.4);
      box-shadow: 0 0 8px rgba(220, 20, 60, 0.2);
    }
    
    .title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #dc143c;
      margin: 0;
      letter-spacing: 1px;
    }
    
    .subtitle {
      font-size: 0.85rem;
      color: #ffc107;
      margin-top: 0.3rem;
      font-weight: 400;
      opacity: 0.9;
    }
    
    .description {
      font-size: 0.95rem;
      color: #b8b8b8;
      margin: 1.5rem 0;
      line-height: 1.5;
      font-weight: 300;
    }
    
    .agent-link {
      display: inline-block;
      padding: 0.9rem 2rem;
      background: linear-gradient(135deg, #dc143c 0%, #b91c3c 100%);
      border: none;
      color: #fff;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 0.9rem;
      border-radius: 6px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(220, 20, 60, 0.2);
    }
    
    .agent-link:hover {
      background: linear-gradient(135deg, #e31e47 0%, #c92041 100%);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(220, 20, 60, 0.3);
    }
    
    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: rgba(255, 193, 7, 0.6);
      font-weight: 300;
    }
    
    .error-container {
      border-color: rgba(220, 20, 60, 0.4);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(220, 20, 60, 0.2);
    }
    
    .error-title {
      color: #dc143c;
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .error-desc {
      color: #e8e8e8;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .report-section {
      background: rgba(220, 20, 60, 0.05);
      border: 1px solid rgba(220, 20, 60, 0.15);
      border-radius: 6px;
      padding: 1rem;
      margin: 1.5rem 0;
      font-size: 0.85rem;
    }
    
    .report-title {
      color: #ffc107;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .userid {
      font-family: 'Courier New', monospace;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      color: #ffc107;
      font-size: 0.8rem;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        padding: 2rem;
      }
      
      .pfp {
        width: 45px;
        height: 45px;
      }
      
      .title {
        font-size: 1.6rem;
      }
      
      .agent-link {
        padding: 0.8rem 1.8rem;
        font-size: 0.85rem;
      }
    }
  </style>
  <script>
    const username = "A14uploder_bot";
    const base64 = window.location.pathname.substring(1);
    
    // Check if visiting subpath
    if (base64) {
      try {
        // Optional: Add real validation logic
        if (/^[A-Za-z0-9\-\_:]+$/.test(base64)) {
          const telegramUrl = `https://t.me/${username}?start=${base64}`;
          window.location.replace(telegramUrl); // Faster than href
        } else {
          showInvalid();
        }
      } catch (err) {
        showInvalid();
      }
    }
    
    function showInvalid() {
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML = `
          <div class="container error-container">
            <div class="header">
              <div class="logo">
                <img src="https://files.catbox.moe/nyjkcw.jpg" alt="Kiwi Profile" class="pfp">
                <div>
                  <h1 class="error-title">Access Denied</h1>
                  <p class="subtitle">KWSA14 - System Alert</p>
                </div>
              </div>
            </div>
            <div class="error-desc">
              Invalid or expired link detected. Connection terminated for security reasons.
            </div>
            <div class="report-section">
              <div class="report-title">Report this issue to [A14] Rebecca</div>
              <div>User ID: <span class="userid">@A14_Assistant_bot</span></div>
            </div>
            <a href="https://t.me/A14_Agent" target="_blank" class="agent-link">
              Contact [A14] Agent
            </a>
            <div class="footer">
              [A14] Security Network • Managed by Kiwi
            </div>
          </div>`;
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="https://files.catbox.moe/nyjkcw.jpg" alt="Kiwi Profile" class="pfp">
        <div>
          <h1 class="title">[A14] Gateway</h1>
          <p class="subtitle">Managed by Kiwi • KWSA14</p>
        </div>
      </div>
    </div>
    
    <div class="description">
      Secure access point to [A14] Agent network. Establishing encrypted connection.
    </div>
    
    <a href="https://t.me/A14_Agent" target="_blank" class="agent-link">
      Connect to [A14] Agent
    </a>
    
    <div class="footer">
      [A14] Network • Code KWSA14 Active
    </div>
  </div>
</body>
</html>
